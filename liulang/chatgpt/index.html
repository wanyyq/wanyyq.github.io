<!DOCTYPE html> 
<html>
 <head> 
 <title>自定义浏览器</title> 
 <style> body, html { margin: 0; padding: 0; } #address-bar { height: 30px; background-color: #f1f1f1; padding: 10px; } #content { height: 100%; width: 100%; } 
 </style> 
</head> 
<body> 
<div id="address-bar"> 
<input type="text" id="url-input" placeholder="输入URL地址"> 
<button onclick="navigate()">前往</button> 
</div> 
<div id="content"></div> 
<script> function navigate() { var url = document.getElementById('url-input').value; document.getElementById('content').innerHTML = '<iframe src="' + url + '" width="100%" height="600"></iframe>'; } 
</script> 
</body> 
</html>
