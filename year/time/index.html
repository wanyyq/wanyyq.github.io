<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>新年快乐!---Wanyyq</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="tittle">欢迎来这一同跨年</div>
            <div class="tittle font">我们即将迎来2024</div>
            <div class="tittle" id="end-date">让我们一起倒数!</div>
            <div class="col">
                <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">天</label>
            </div>
            <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">时</label>
            </div>
            <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">分</label>
            </div>
            <div>
                <input type="秒" readonly value="00">
                <br>
                <label for="">seconds</label>
            </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>

</html>
